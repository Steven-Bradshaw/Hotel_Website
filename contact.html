<html lang="en">
  <head>
    <meta charset="UTF-8" />

      name="description"
      content="A luxurious 5 star hotel located in the heart of Lancaster"
    />
    <meta name="keywords" content="hotel, Lancaster, Lancaster hotel, 5 star" />
    <script
      src="https://kit.fontawesome.com/e90d6b41d4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>Happy Sleep Hotels | Welcome</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 id="logo">
            <a href="index.html"
              ><span class="text-primary"> HappySleep|</span>Hotels</a
            >
          </h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="contact-form">
        <div id="contact-container" class="container">
          <h2><span class="text-primary">Contact </span>Us</h2>
          <p>Please fill out the form below to contact us:</p>
          <form action="process.php">
            <label for="name" id="name">Name</label>
            <input type="text" id="name" />
            <label for="email" id="email">Email</label>
            <input type="email" id="email" />
            <label for="message" id="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="50"
              rows="10"
            ></textarea>
            <button class="btn" type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <section id="contact-methods">
      <div class="container">
        <div class="box">
          <i class="fa-solid fa-hotel icon"></i>
          <h3>Location</h3>
          <p>123 Piccadilly Gardens, Manchester</p>
        </div>
        <div class="box">
          <i class="fa-solid fa-phone icon"></i>
          <h3>Phone Number</h3>
          <p>0161 123 456</p>
        </div>
        <div class="box">
          <i class="fa-solid fa-envelope icon"></i>
          <h3>Email Address</h3>
          <p>hello@happysleep.com</p>
        </div>
      </div>
    </section>
    <footer>
      <div id="footer">
        <div id="footer-content">
          <p>Happy Sleep Hotels, All Rights Reserved &copy;2024</p>
        </div>
      </div>
    </footer>
    <script src="scripts.js"></script>
  </body>
